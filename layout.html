<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - WebInnovate</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden; /* Evita scroll innecesario */
        }

        /* Contenedor del video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

            /* Ajusta el video para que cubra toda la pantalla */
            .video-container video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        /* Capa de opacidad para mejorar la visibilidad del texto */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Barra de navegación */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-left {
            display: flex;
            gap: 20px;
            margin-left: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s;
        }

            .navbar a:hover {
                color: cyan;
            }

        /* Menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 150px;
            box-shadow: 0px 0px 10px cyan;
            z-index: 1;
        }

            .dropdown-content a {
                color: white;
                padding: 10px;
                text-decoration: none;
                display: block;
                transition: background 0.3s;
            }

                .dropdown-content a:hover {
                    background-color: cyan;
                    color: black;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Video de fondo -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://www.videezy.com/download/11109" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>

    <!-- Capa de opacidad -->
    <div class="overlay"></div>

    <!-- Menú de navegación -->
    <nav class="navbar">
        <div class="menu-left">
            <a href="/">Inicio</a>
            <div class="dropdown">
                <a href="#">Juegos ▼</a>
                <div class="dropdown-content">
                    <a href="/Juegos/Accion">Acción</a>
                    <a href="/Juegos/Aventura">Aventura</a>
                    <a href="/Juegos/Estrategia">Estrategia</a>
                </div>
            </div>
            <a href="/Home/Login">Iniciar Sesión</a>
            <a href="/Home/Register">Registrarse</a>
            <a href="/Home/Contacto">Contacto</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        @RenderBody()
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInnovate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 0;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .menu a {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }
        .menu a:hover {
            background: #e68900;
            transform: scale(1.1);
        }
        .container {
            padding-top: 80px;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="tienda.html">Juegos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <div class="container">

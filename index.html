<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Tienda Online 🛒</h1>
        <div class="cart">
            <span id="cart-count">0</span> 🛍️
        </div>
    </header>
    
    <section class="products">
        <div class="product" data-id="1" data-name="Producto 1" data-price="10">
            <img src="https://via.placeholder.com/150" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>$10.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
        <div class="product" data-id="2" data-name="Producto 2" data-price="15">
            <img src="https://via.placeholder.com/150" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>$15.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
        <div class="product" data-id="3" data-name="Producto 3" data-price="20">
            <img src="https://via.placeholder.com/150" alt="Producto 3">
            <h2>Producto 3</h2>
            <p>$20.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
    </section>
    
    <section class="cart-container">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>

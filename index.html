<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInnovate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu button {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .menu button:hover {
            background: #e68900;
            transform: scale(1.1);
        }
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .enter-button {
            background: #00c853;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .enter-button:hover {
            background: #009624;
            transform: scale(1.1);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcome">
        <h1>Bienvenido a WebInnovate</h1>
        <p>Explora nuestra tienda con productos increÃ­bles.</p>
        <button class="enter-button" onclick="enterSite()">Entrar</button>
    </div>
    
    <div id="main-content" class="hidden">
        <header>
            <h1>WebInnovate ðŸ›’</h1>
            <nav class="menu">
                <button onclick="navigateTo('shop')">Tienda</button>
                <button onclick="navigateTo('about')">Sobre Nosotros</button>
                <button onclick="navigateTo('contact')">Contacto</button>
            </nav>
        </header>
    
        <section id="shop" class="hidden">
            <h2>Juegos de AcciÃ³n</h2>
            <div class="products">
                <div class="product"><img src="https://via.placeholder.com/150" alt="GTA V"><h2>GTA V</h2><p>$30.00</p><button class="button add-to-cart">Agregar al carrito</button></div>
                <div class="product"><img src="https://via.placeholder.com/150" alt="Call of Duty"><h2>Call of Duty</h2><p>$50.00</p><button class="button add-to-cart">Agregar al carrito</button></div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 WebInnovate. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        function navigateTo(section) {
            window.location.hash = section;
            document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');
        }

        function enterSite() {
            window.location.hash = 'shop';
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }
    </script>
</body>
</html>
